version: '3.8'
services:
    tcpdump:
        container_name: "tcpdump"
        image: tcpdump:latest
        volumes:
            - /tmp:/dump
        cap_add:
            - NET_ADMIN
            - SYS_ADMIN
        cap_drop:
            - ALL
        privileged: true
        networks:
            public_net:
                ipv4_address: 192.168.70.130
            public_net_e1:
                ipv4_address: 192.168.71.130
            public_net_f1:
                ipv4_address: 192.168.74.130
            public_net_access:
                ipv4_address: 192.168.72.130
            public_net_core:
                ipv4_address: 192.168.73.130
    mysql:
        container_name: "mysql"
        image: mysql:8.0
        volumes:
            - ./database/oai_db_engage.sql:/docker-entrypoint-initdb.d/oai_db.sql
            - ./healthscripts/mysql-healthcheck2.sh:/tmp/mysql-healthcheck.sh
        environment:
            - TZ=Europe/Paris
            - MYSQL_DATABASE=oai_db
            - MYSQL_USER=test
            - MYSQL_PASSWORD=test
            - MYSQL_ROOT_PASSWORD=linux
        healthcheck:
            test: /bin/bash -c "/tmp/mysql-healthcheck.sh"
            interval: 10s
            timeout: 5s
            retries: 30
        depends_on:
            - tcpdump
        networks:
            public_net:
                ipv4_address: 192.168.70.131
    oai_nssf:
        container_name: "oai-nssf"
        image: oaisoftwarealliance/oai-nssf:develop
        expose:
            - 80/tcp
            - 8080/tcp
        volumes:
            - ./conf/engage5g_base_config.yaml:/openair-nssf/etc/config.yaml
            - ./conf/engage5g_nssf_slice_config.yaml:/openair-nssf/etc/nssf_slice_config.yaml
        cap_add:
            - NET_ADMIN
            - SYS_ADMIN
        cap_drop:
            - ALL
        privileged: true
        networks:
            public_net:
                ipv4_address: 192.168.70.132
    oai_udr:
        container_name: "oai-udr"
        image: oaisoftwarealliance/oai-udr:develop
        expose:
            - 80/tcp
            - 8080/tcp
        volumes:
            - ./conf/engage5g_base_config.yaml:/openair-udr/etc/config.yaml
        depends_on:
            - mysql
        networks:
            public_net:
                ipv4_address: 192.168.70.133
        extra_hosts:
            - "oai-nrf:192.168.70.136"
            - "oai-amf:192.168.70.138"
            - "oai-smf-slicet1t2:192.168.70.139"
            - "oai-udr:192.168.70.133"
            - "oai-udm:192.168.70.134"
