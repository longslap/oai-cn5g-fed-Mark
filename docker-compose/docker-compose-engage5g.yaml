    oai-cucp:
        image: oai-gnb:lionelgo
        privileged: true
        container_name: cucp
        environment: 
            RFSIMULATOR: server
            USE_ADDITIONAL_OPTIONS: --sa --log_config.global_log_options level,nocolor,time
        volumes:
            - ./ran-conf/cucp.conf:/opt/oai-gnb/etc/gnb.conf
        networks:
            public_net:
                ipv4_address: 192.168.70.153
            public_net_e1:
