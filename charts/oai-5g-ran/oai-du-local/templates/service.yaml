apiVersion: v1
kind: Service
metadata:
  name: oai-du-local
  labels:
    {{- include "oai-du-local.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: f1c
      port: 38472
      targetPort: 38472
      protocol: SCTP
    - name: f1u
      port: {{ .Values.config.f1duPort}}
      targetPort: {{ .Values.config.f1duPort}}
      protocol: UDP
  selector:
    {{- include "oai-du-local.selectorLabels" . | nindent 4 }}
